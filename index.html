<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ლათინურიდან ქართულზე კონვერტაცია</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
</head>

<body class="py-sm-5 py-2">
    <div class="container">
        <h2 class="mb-4">ლათინურიდან ქართულზე კონვერტაცია</h2>
        <div class="second-content">
            <p>სცადე: laTinuridan qarTulze konvertacia ⬇️</p>
            <div class="top-btns">
                <button id="enters" class="btn btn-outline-primary"><i
                        class="material-symbols-outlined">
                        keyboard_return
                    </i></button>
                <button id="spaces" class="btn btn-outline-primary"><i
                        class="material-symbols-outlined">
                        space_bar
                    </i></button>
            </div>
        </div>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade show active" id="all" role="tabpanel">
                <textarea class="la txti" placeholder="დაწერე აქ.."></textarea>
                <div class="copy-parent txti">
                    <textarea class="ge" disabled></textarea>
                    <button class="copy btn btn-dark">კოპირება</button>
                </div>
            </div>
        </div>
        <div class="foot mt-4">
            <span class="stats"></span>
            <span class="copyright text-muted">&copy; 2023 ყველაფერი კარგად იქნება | by duda</span>
        </div>
    </div>
    <!-- JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/query.min.js"></script>
    <script src='assets/js/main.js'></script>
</body>

</html>
